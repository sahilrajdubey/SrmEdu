<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Title</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <form class="square-box" onsubmit="handleLogin(event)">
            <h2>Student Login</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div> 
            <button type="submit"><a href="stuportal.html">Login</a></button>
            <p class="footer-text">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            window.location.href = "stuportal.html";
        }
    </script>
</body>
</html>
