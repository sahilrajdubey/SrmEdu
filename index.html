<script>
    const adminWelcome = document.getElementById('admin-welcome');
    const studentWelcome = document.getElementById('student-welcome');

    function showWelcome(role) {
        if (role === 'admin') {
            adminWelcome.style.display = 'block';
            studentWelcome.style.display = 'none';
        } else if (role === 'student') {
            studentWelcome.style.display = 'block';
            adminWelcome.style.display = 'none';
        }
    }

    function hideWelcome() {
        adminWelcome.style.display = 'none';
        studentWelcome.style.display = 'none';
    }
</script>
